<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Oee Id Column -->
    <ng-container matColumnDef="oeeid">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Oee Id</mat-header-cell>
      <mat-cell *matCellDef="let oee">{{oee.oeeid}}</mat-cell>
    </ng-container>

    <!-- Oee Name Column -->
    <ng-container matColumnDef="oeename">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Oee Name</mat-header-cell>
      <mat-cell *matCellDef="let oee">{{oee.oeename}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
